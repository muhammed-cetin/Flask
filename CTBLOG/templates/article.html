{% extends "layout.html" %}

{% block body %}

    {% if article %}
        <h4>{{article.title}}</h4>
        <hr>
        YAZAR : {{article.author}}
        <hr>
        TARİH : {{article.created_data}}
        <hr>
        {{article.content|safe}}
    {% else %}
        <div class = "alert alert-warning"> 
            Böyle bir makale bulunmuyor.
        </div>
    {% endif %}


{% endblock body %}
